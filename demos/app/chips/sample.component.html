<div class="sample-wrapper">
    <page-header title="Chips" description="Hello chips"></page-header>
    <section class="sample-content">
        <igx-chips-area #chipsArea (onChipsOrderChange)="chipsOrderChanged($event)" (onChipMoveEnd)="chipMovingEnded()">
            <igx-chip *ngFor="let chip of chipList" [id]="chip.id" (onRemove)="chipRemoved($event)">
                <!-- <span igxPrefixConnector>></span> -->
                <igx-icon igxPrefix fontSet="material" [name]="'drag_indicator'"></igx-icon>
                <label igxLabel>{{chip.text}}</label>
                <span igxSuffixConnector> -> </span>
            </igx-chip>
        </igx-chips-area>
    </section>
</div>
