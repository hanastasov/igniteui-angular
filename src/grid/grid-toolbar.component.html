<span class="igx-grid-toolbar__title">
    {{ getTitle() }}
</span>

<div class="igx-grid-toolbar__actions">
    <!-- <button name="btnColumnChooser" *ngIf=" columnHidingUI && columnHidingUI.togglÐµ"
        igxButton igxRipple [igxToggleAction]=" columnHidingUI.toggle"> -->
    <button igxButton="flat" name="btnColumnChooser"
            *ngIf="shouldShowColumnHiding"
                igxButton igxRipple
    >
        <div  class="igx-grid-toolbar__button-space">
            <igx-icon *ngIf="hiddenColumnsCount > 0">visibility_off</igx-icon>
            <igx-icon *ngIf="hiddenColumnsCount === 0">visibility</igx-icon>
            <span>{{ hiddenColumnsCount }}</span>
            <span>{{ getColumnHiddingText() }}</span>
        </div>
    </button>
    <!-- <igx-column-hiding #columnHidingUI [columns]="columnList" [title]="columnHidingTitle"
        (onColumnVisibilityChanged)="toggleColumnVisibility($event)" columnDisplayOrder="Alphabetical">
    </igx-column-hiding> -->


    <div class="igx-grid-toolbar__dropdown" *ngIf="shouldShowExportButton" id="btnExport">
        <button igxButton="flat" igxRipple #btnExport
                (click)="exportClicked()">
            <span class="igx-grid-toolbar__button-space">
                <igx-icon fontSet="material" name="import_export"></igx-icon>
                <span>{{ getExportText() }}</span>
                <igx-icon fontSet="material" name="arrow_drop_down"></igx-icon>
            </span>
        </button>

        <div igxToggle #directive="toggle" class="igx-filtering__options--to-left">
            <ul class="igx-grid-toolbar__dd-list">
                <li class="igx-grid-toolbar__dd-list-items" igxRipple *ngIf="shouldShowExportExcelButton" id="btnExportExcel"
                (click)="exportToExcelClicked()">{{ getExportExcelText() }}</li>
                <li class="igx-grid-toolbar__dd-list-items" igxRipple *ngIf="shouldShowExportCsvButton" id="btnExportCsv"
                (click)="exportToCsvClicked()">{{ getExportCsvText() }}</li>
            </ul>
        </div>
    </div>
</div>
